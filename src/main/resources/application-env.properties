# default connection pool
spring.datasource.hikari.connectionTimeout=${SPRING_DATASOURCE_HIKARI_CONNECTIONTIMEOUT}
spring.datasource.hikari.maximumPoolSize=${SPRING_DATASOURCE_HIKARI_MAXIMUMPOOLSIZE}

# postgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}

# azure
spring.jms.servicebus.connection-string=${SPRING_JMS_SERVICEBUS_CONNECTION_STRING}
spring.jms.servicebus.pricing-tier=${SPRING_JMS_SERVICEBUS_PRICING_TIER}
spring.jms.listener.receive-timeout=${SPRING_JMS_LISTENER_RECEIVE_TIMEOUT}

# firebase
firebase.config.json=${FIREBASE_CONFIG_JSON}
